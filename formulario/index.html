<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <class class="container">
        <h1>Formulário</h1>

        <form>
    
            <label for="nome">Nome:</label>
            <input type="name" id="name" name="nome" required placeholder="Digite seu nome:">
            <br>
    
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu email:">
            <br>
    
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" min="18" max="99" required placeholder="Digite sua idade:">
            <br>
    
            <label for="genero">Gênero:</label>
            <select name="genero" id="genero">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>
            <br>
    
            <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem" id="mensagem" cols="4" rows="50"></textarea>
            <br>
    
            <label for="interesses">Interesses:</label>
            <input type="checkbox" id="esporte" name="interesses" value="esporte">
            <label for="esporte">Esporte</label>
    
            <input type="checkbox" id="tecnologia" name="interesses[]" value="tecnologia">
            <label for="tecnologia">Tecnologia</label>
    
            <input type="checkbox" id="musica" name="interesses[]" value="musica">
            <label for="musica">Música</label>
            <br>
    
            <label for="foto">Foto de Perfil</label>
            <input type="file" id="foto" name="foto">
            <br>
    
            <input type="submit" value="Enviar">
        </form>
    </class>
    
</body>
</html>
